<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="card">
            <h2>✨ Form Pendaftaran ✨</h2>
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <div class="input-wrapper">
                        <span class="icon">👤</span>
                        <input type="text" id="name" placeholder="Masukkan nama lengkap" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="icon">📧</span>
                        <input type="text" id="email" placeholder="Masukkan email" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="icon">🔒</span>
                        <input type="password" id="password" placeholder="Minimal 8 karakter" />
                        <span class="toggle-password" onclick="togglePassword('password', this)">👁️</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <span class="icon">✅</span>
                        <input type="password" id="confirmPassword" placeholder="Ulangi password" />
                        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">👁️</span>
                    </div>
                </div>

                <button type="submit">Daftar Sekarang</button>
            </form>
        </div>
    </div>

    <!-- 💡 Modal Popup -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-icon" class="modal-icon"></div>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="closeModal">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
